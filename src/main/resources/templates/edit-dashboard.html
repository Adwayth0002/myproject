    <h1 style="text-align: center; font-size: 50px;color: orange; font-family: Georgia, 'Times New Roman', Times, serif;">Edit Your Details</h1>
   
<div class="container mt-5">
    <div class="row justify-content-center">
       <div class="col-md-8">
          
             <div class="card-body">
                <form th:action="@{/update-details}" method="post" th:object="${user}" enctype="multipart/form-data" style="background-image: url(https://scopeindia.org/images/si-call-back-bg.jpg); background-size: cover;padding:30px; width: 900px;margin-left: -100px;">
                
                   <div class="row">
                      <div class="col-md-6">
                         <div class="form-group">
                            <label for="first_name"><b>First Name</b></label>
                            <input type="text" th:field="*{firstname}" class="form-control" id="first_name" placeholder="Enter First Name">
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
                         </div>
            
                         <div class="form-group">
                            <label for="gender"><b>Gender</b></label>
                            <select id="gender" th:field="*{gender}" class="form-control">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Others</option>
                            </select>
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
                         </div>

                         <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter Email">
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                         </div>
                    
                         <div class="form-group">
                            <label for="phone"><b>Phone Number</b></label>
                            <input type="text" th:field="*{phonenumber}" class="form-control" id="phone" placeholder="Enter Phone Number">
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"></span>
                         </div>

                         <div class="form-group">
                            <label for="hobbies"><b>Hobbies</b></label>
                            <div class="form-check">
                               <input type="checkbox" th:field="*{hobbie}" class="form-check-input" id="hobby1" value="reading">
                               <label class="form-check-label" for="hobby1">Reading</label>
                            </div>
                            
                            <div class="form-check">
                               <input type="checkbox" th:field="*{hobbie}" class="form-check-input" id="hobby2" value="sports">
                               <label class="form-check-label" for="hobby2">Sports</label>
                            </div>
                            
                            <div class="form-check">
                               <input type="checkbox" th:field="*{hobbie}" class="form-check-input" id="hobby3" value="gaming">
                               <label class="form-check-label" for="hobby3">Gaming</label>
                            </div>
                            
                            <div class="form-check">
                               <input type="checkbox" th:field="*{hobbie}" class="form-check-input" id="hobby4" value="travelling">
                               <label class="form-check-label" for="hobby4">Travelling</label>
                            </div>
                            
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('hobbie')}" th:errors="*{hobbie}"></span>
                         </div>
             
                         <div class="form-group">
                            <label for="avatar"><b>Upload Avatar</b></label>
                            <input type="file" name="avatar" th:field="*{avatar}" class="form-control-file">
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('avatar')}" th:errors="*{avatar}"></span>
                         </div>
                      </div>

                      <div class="col-md-6">
                         <div class="form-group">
                            <label for="last_name"><b>Last Name</b></label>
                            <input type="text" th:field="*{lastname}" class="form-control" id="last_name" placeholder="Enter Last Name">
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
                         </div>

                         <div class="form-group">
                            <label for="dob"><b>Date of Birth</b></label>
                            <input type="date" th:field="*{dateofbirth}" class="form-control" id="dob">
                            <span class="form-text text-danger" th:if="${#fields.hasErrors('dateofbirth')}" th:errors="*{dateofbirth}"></span>
                         </div>

                         <div class="form-group">
                            <label for="country"><b>Country</b></label>
                            <select id="country" th:field="*{country}" class="form-control">
                               <option value="0">Select Country</option>
                               <option th:each="country:${countryList}" th:text="${country.countryname}" th:value="${country.id}"></option>
                            </select>
                            
                         </div>
                
                         <div class="form-group">
                            <label for="state"><b>State</b></label>
                            <select id="state" th:field="*{state}" class="form-control">
                               <option value="0">Select State</option>
                            </select>
                            
                         </div>
                
                         <div class="form-group">
                            <label for="city"><b>City</b></label>
                            <select id="city" th:field="*{city}" class="form-control">
                               <option value="0">Select City</option>
                            </select>
                           
                         </div>
                      </div>
                   </div>
                   <button type="submit" class="btn btn-primary mx-auto d-block">Update Dashboard</button>
                </form>
             </div>
          </div>
       </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
